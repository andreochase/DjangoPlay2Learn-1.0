<!DOCTYPE html>
{% extends "_base.html" %}

{% block title %}Delete Joke{% endblock %}
{% block main %}
<div class="container" style="padding-top: 200px; padding-left: 600px;">
  <div class="card m-auto mb-3 text-center" style="max-width: 30rem;">
    <form method="post">
      {% csrf_token %}
      <p><strong>Are you sure you want to delete this review?</strong></p>
      <p>{{ review.comment }}</p>
      <button class="btn btn-success form-control">Confirm</button>
    </form>
  </div>
</div>
{% endblock %}
