<!DOCTYPE html>
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add/Update{% endblock %}
{% block main %}
<div class="container" style="padding-top: 200px; padding-left: 600px;">
  <div class="card border-primary m-auto mb-3 p-3"
    style="max-width: 30rem">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success float-right">Submit</button>
      </form>
  </div>
</div>
{% endblock %}
