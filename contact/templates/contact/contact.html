{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title%}Contact{% endblock title %}

<link rel="stylesheet" type="text/css" href="{% static 'contact/contact.css' %}">
{% block main %}
<div class="container" style="padding-top: 200px; padding-left: 600px;">
  <h1 class="text-center" style="font-family: monospace; color: white; font-size: 4rem;">Contact Us</h1>
  <div class="card border-primary m-auto mb-3 p-3" style="max-width: 50rem">
    <form action="" method="post">
       {% csrf_token %}
       {{ form|crispy }}
       <br />
       <input class="form-control bg-primary text-white" type="submit" id="submit_contact_form" type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock main %}
